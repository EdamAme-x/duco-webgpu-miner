<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="" /> -->
    <title>Miner Configuration</title>
  </head>
  <body>
    <form action="/" method="GET">
      <p><label>Duino-Coin username * : <input type="text" name="username" placeholder="akku" required></label></p>
      <p><label>Mining key: <input type="password" name="miningkey" placeholder="None"></label></p>
      <p><label>Miner name: <input typr="text" name="rigid"></label></p>
      <details>
        <summary>Advanced settings</summary>
        <p><label>Don't use WebSocket: <input type="checkbox" name="nows" value="true"></label></p>
        <p><label>Enable WebGPU backend: <input type="checkbox" name="backend-webgpu" value="true" checked></label></p>
        <p><label>Enable Web Crypto backend: <input type="checkbox" name="backend-webcrypto" value="true"></label></p>
        <p><label>Number of Web Crypto threads: <input type="number" name="backend-webcrypto-threads" value="1" min="1" step="1"></label></p>
      </details>
      <p><input type="submit" value="Start Minig!"></p>
      <p>* Required</p>
    </form>
  </body>
</html>
